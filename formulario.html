<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="./styles/formulario.css"   
</head>

<body>
    <nav>
        <a href="#">Home</a>
        <a href="#section2">Sobre mí</a>
        <a href="#gallery">Galeria</a>
        <a href="formulario.html">Contacto</a>
    </nav>
<main class="container">

    <h1 class="title">Formulario de contacto</h1> 

    <form autocomplete="off"method="post"action="https://regres.in/api/user?page=2"class="formulario">           

    <div class="formulario">
        
        <label for="fname" class="formulario__label">Nombre</label>
        <input type="text" id="fname" name="user_fname" required class="formulario__input"/>

        <label for="lname" class="formulario__label">Apellido</label>
        <input type="text" id="lname" name="user_lname" required class="formulario__input"/>

        <label for="user" class="formulario__label">Nombre de usuario</label>
        <input type="text" id="user" name="user_name"required class="formulario__input"/>

        <label for="email" class="formulario__label">Email</label>
        <input type="email" id="email" name="user_email" class="formulario__input"/>

        <label for="pwd" class="formulario__label">Contraseña</label>
        <input type="password" id="pwd" name="user_pwd" placeholder="Minimo 6 caracteres"class="formulario__input"/>     
                  

        <label for="city" class="formulario__label">Ciudad</label>
            <select name="user_city" id="city" class="formulario__select">
                <option class="formulario__option formulario__option--disabled" value="default" disabled selected hidden> Selecciona tu ciudad</option> 
                <option class="formulario__option" value="mad">Madrid</option>
                <option class="formulario__option"value="bcn">Barcelona</option>
                <option class="formulario__option"value="val">Valencia</option>
                <option class="formulario__option"value="grn">Granada</option>
            </select>

        <label for="date" class="formulario__label"> Fecha de nacimiento </label>  
        <input type="date" id="date" name="user_date" class="formulario__input formulario__input--date">

        <div class="formulario__checkbox-container">
        <label for="vip" class="formulario__label">¿Quieres ser cliente VIP"</label>  
        <input type="checkbox" id="vip" name="user_vip" class="formulario__checkbox">
        </div>
        
        <label for="message"class="formulario__label">Mensaje</label>

        <textarea name="user_msg"id="message"cols="30"rows="8"placeholder="Escribe aqui un mensaje"minlength="10"class="formulario__textarea">
        </textarea>
        
    <button type="submit" class="formulario__btn-submit">Enviar</button>
</form>
</main>      
</body>
</html>
